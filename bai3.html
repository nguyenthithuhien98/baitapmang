<!-- //Bài3: cho trước 1 mảng n phần tử. Viết code tính hiệu của max và min --> 
<body>
    <script>
        let arr=[1,2,3,4,5,7]
        let max=arr[0];
        for(let i=0;i<arr.length;i++){
            if(max<arr[i]){
                max=arr[i];
            }
        }
        let min=arr[0];
        for(let i=0;i<arr.length;i++){
            if(min>arr[i]){
                min=arr[i];
            }
        }
        document.write(max-min);
    </script>
</body>
</html>
